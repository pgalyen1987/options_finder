<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Options Data...</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading-container {
            text-align: center;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            color: #666;
            font-size: 18px;
            margin-top: 20px;
        }
        #progress {
            margin-top: 10px;
            color: #888;
            font-size: 14px;
        }
    </style>
    <script>
        // Redirect to the main page after data is loaded
        setTimeout(() => {
            window.location.href = '/';
        }, 2000);

        // Update loading message
        let dots = 0;
        setInterval(() => {
            dots = (dots + 1) % 4;
            document.getElementById('dots').textContent = '.'.repeat(dots);
        }, 500);
    </script>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <div class="message">
            Loading Options Data<span id="dots">...</span>
        </div>
        <div id="progress">Please wait while we fetch the latest data</div>
    </div>
</body>
</html>
